<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width,user-scalable=no">
	<title>Circular UI</title>
	<link rel="stylesheet" href="lib/tau/wearable/theme/default/tau.min.css">
	<link rel="stylesheet" media="all and (-tizen-geometric-shape: circle)" href="lib/tau/wearable/theme/default/tau.circle.css">
	<!-- load theme file for your application -->
	<link rel="stylesheet" href="css/style.css">
	<style>
   .btn-icon-cancel::before {-webkit-mask-image: url(./cancel.png)}
   .btn-icon-ok::before {-webkit-mask-image: url(./ok.png)}
</style>
</head>
<body>
	<div class="ui-page ui-page-active" id="p_tags">
		<header class="ui-header">
			<h2 class="ui-title" ><a href="#p_descarga" data-rel="popup" style=color:rgba(116,196,252,1)>Simplenote</a></h2>
		</header>
		<div class="ui-content">
			<ul class="ui-listview" id="tags">Cargando...</ul>
		</div>
	</div>
	<div class="ui-page" id="p_items">
		<header class="ui-header">
			<h2 class="ui-title">Simplenote</h2>
		</header>
		<div class="ui-content">
			<ul class="ui-listview" id="items"></ul>
		</div>
	</div>
	<div class="ui-page" id="p_texto">
		<header class="ui-header">
			<h2 class="ui-title" id="h_texto">Simplenote</h2>
		</header>
		<div class="ui-content" id="texto"></div>
	</div>
	<div class="ui-page" id="cargando" data-enable-page-scroll="false">
      <header class="ui-header">
        <h2 class="ui-title">Actualizando</h2>
      </header>
      <div class="ui-content content-padding">
        <div class="ui-processing"></div>
        <div class="ui-processing-text" id="msgdescarga">
        </div>
      </div>
      <div class="ui-processing ui-processing-full-size"></div>
    </div>
    
    <div id="p_descarga" class="ui-popup">
   <div class="ui-popup-content">
      ¿Quieres actualizar
      los datos de la
      aplicación?
   </div>
   <div class="ui-popup-footer ui-grid-col-2 ui-side-button">
		<a id="2btnPopup-cancel" href="#" class="ui-btn boton_cancelar" data-rel="back">Cancel</a>
		<a id="2btnPopup-ok" href="#" onclick="guarda_datos();" class="ui-btn boton_ok" data-rel="back">OK</a>
   </div>
</div>
    
	<script type="text/javascript" src="lib/tau/wearable/js/tau.min.js"></script>
	<script type="text/javascript" src="js/circle-helper.js"></script>
	<script src="js/app.js"></script>
	<script src="js/lowBatteryCheck.js"></script>
	<!--  <script src="js/simperium.js"></script>-->
    <script src="js/datos.js"></script>
	<script src="js/main.js"></script>
	
</body>
</html>
